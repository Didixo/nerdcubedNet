<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">
		<title>Nerdcubed-Simulator</title>
		<script type="text/javascript" src="script/jquery-2.1.0.min.js"></script>
		<link rel='stylesheet' id='style-css'  href='css/style.css' type='text/css' media='all' />

		<script type="text/javascript" src="script/constantsAndVariables.js"></script>
		<script type="text/javascript" src="script/actions.js"></script>
		<script type="text/javascript" src="script/math.js"></script>
		<script type="text/javascript" src="script/messages.js"></script>
		<script type="text/javascript" src="script/event.js"></script>
		<script type="text/javascript" src="script/windows.js"></script>
		<script type="text/javascript" src="script/research.js"></script>

		<script type="text/javascript" src="script/engine.js"></script>
	</head>
	<body onload="init();">
	<div id="saveNotify">saved</div>
		<div id="wrapper">
			<div id="log">
			</div>
			<div id="stats">
				<div id="row_views">
					<div id="row_views_key">Views</div>
					<div id="row_views_val">0</div>
				</div>
				<div id="row_videos">
					<div id="row_videos_key">Videos</div>
					<div id="row_videos_val">0</div>
				</div>
				<div id="row_sub">
					<div id="row_sub_key">Subscribers</div>
					<div id="row_sub_val">0</div>
				</div>
				<div id="row_health">
					<div id="row_health_key">Health</div>
					<div id="row_health_val">100.0</div>
				</div>
			</div>
			<div id="options">
				<div id="video">
				<input id="btVideo" type="button" value="Make a Video" onClick="makeVideo()"></input>
				</div>

				<div id="sleep">			
					<input id="btSleep" type="button" value="Sleep" onClick="sleep()"></input>
				</div>			
			</div>
		</div>
			<!-- Piwik -->
			<script type="text/javascript">
				var _paq = _paq || [];
				_paq.push(["trackPageView"]);
				_paq.push(["enableLinkTracking"]);

				(function() {
					var u=(("https:" == document.location.protocol) ? "https" : "http") + "://nerdcubed.net/piwik/";
					_paq.push(["setTrackerUrl", u+"piwik.php"]);
					_paq.push(["setSiteId", "4"]);
					var d=document, g=d.createElement("script"), s=d.getElementsByTagName("script")[0]; g.type="text/javascript";
					g.defer=true; g.async=true; g.src=u+"piwik.js"; s.parentNode.insertBefore(g,s);
				})();
			</script>
			<noscript><p><img src="http://nerdcubed.net/piwik/piwik.php?idsite=4" style="border:0" alt="" /></p></noscript>
			<!-- End Piwik Code -->
	</body>

</html>
